# .github/workflows/build.yml

name: Build CPUCoreBars Plugin

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v2

    # 我们直接在根目录运行 msbuild，它会找到 CPUCoreBars.sln
    - name: Build the solution
      run: msbuild CPUCoreBars.sln -p:Configuration=Release -p:Platform=x64

    # 上传构建好的 DLL。
    # 输出路径是根据 VS 默认设置来的：<项目文件夹>/<平台>/<配置>/<项目名>.dll
    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: cpu-core-bars-plugin-dll
        path: CPUCoreBars/x64/Release/CPUCoreBars.dll
